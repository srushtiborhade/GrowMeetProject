<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <!-- Analytics -->
    <script
        async
        defer
        data-website-id="28098c62-a100-44a1-8f03-234b3f0a8194"
        src="https://stats.mirotalk.org/umami.js"
    ></script>

    <!-- Title and Icon -->
    <title>GrowMeet - Create your Room name and start the new call.</title>
    <link rel="shortcut icon" href="../images/gm-logo.png" />
    <link rel="apple-touch-icon" href="../images/gm-logo.png" />

    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
        name="description"
        content="GrowMeet powered by WebRTC and mediasoup, providing real-time, secure, and high-quality video conferencing."
    />
    
    <!-- StyleSheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" />
    <link rel="stylesheet" href="../css/landing.css" />

    <!-- JS Libraries -->
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <style>
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }

        .navbar ul li a:hover {
            color: #007bff;
        }

        /* Adjust hero section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #6a85b6, #5f5ac6);
            color: white;
            position: relative;
            margin-top: 70px; /* Offset for fixed navbar */
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .hero-paragraph {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Overlapping CTA Section */
        .cta.section {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 40px;
            width: 90%;
            max-width: 500px;
            background: #1a1d23;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .cta.section h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .form-group-desktop {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .form-input {
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 70%;
            text-align: center;
            font-size: 1rem;
        }

        .button-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .button-primary:hover {
            background: #0056b3;
        }

        /* Footer */
        .site-footer {
            background: linear-gradient(65deg, #0270d7 0, #0f8afd 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 80px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group-desktop {
                flex-direction: column;
            }

            .form-input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body class="is-boxed has-animations">
    <div class="body-wrap">
        <!-- Navbar -->
        <nav class="navbar">
            <ul>
                <li><a href="#" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Home</a></li>
                <li><a href="../views/landing.html#features">Features</a></li>
            <li><a href="../views/landing.html#about">About</a></li>
            <li><a href="../views/landing.html#contact">Contact</a></li>
            </ul>
        </nav>

        <main>
            <!-- Hero Section -->
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <h1 class="hero-title">
                            Pick a name. <br />
                            Share the URL. <br />
                            Start your conference.
                        </h1>
                        <p class="hero-paragraph">
                            Each room has its unique disposable URL. Just pick a name and share it to start.
                        </p>
                    </div>
                </div>
                <div class="hero-image" data-aos="zoom-in">
                    <img src="../images/hero-top-illustration.svg" alt="Video Conference Illustration" class="animated-image">
                    <img src="../images/hero-back-illustration.svg" class="animated-image">
                </div>
            </section>

            <!-- Overlapping CTA Section -->
            <section class="cta section">
                <div class="container">
                    <h3>Pick a room name.<br> How about this one?</h3>
                    <div class="form-group-desktop">
                        <input
                            class="form-input"
                            type="text"
                            id="roomName"
                            placeholder="Enter Room Name"
                        />
                        <button
                            id="joinRoomButton"
                            class="button button-primary"
                            onclick="joinRoom()"
                        >
                            Join Room
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script defer src="../js/landing.js"></script>
    <script defer src="../js/newRoom.js"></script>

    <script>
        // Scroll to Top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle Enter Key for Room Name
        document.getElementById('roomName').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                joinRoom();
            }
        });

        // Join Room Function
        function joinRoom() {
            let roomName = document.getElementById('roomName').value.trim();
            if (roomName) {
                window.location.href = '/join/' + encodeURIComponent(roomName);
            } else {
                alert('Please enter a room name.');
            }
        }
    </script>

</body>
</html>
